---
layout: default
---


<div class="mainpage-posts">

  {% for post in site.posts %}

  <div class="note">
    <a class="note-link" href="{{ site.baseurl }}{{ post.url }}">
      <h1>{{ post.title }}</h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
    </a>
  </div>  
    
  {% endfor %}
  
</div>
